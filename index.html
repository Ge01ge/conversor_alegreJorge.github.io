<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Conversor Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titulo" style="color: white;">
        <h1> Casa de Cambio Online</h1>
        <p class="p"> Alegre Jorge</p>
        <p class="p"> Idea: Conversor de Moneda   </p>
    </div> <br>

    <div class="form">
        <form class="formulario" action="">
            <p class="p">Hola Bienvenido aqui podras cotizar tu dinero a las distintas variantes de Dolar que predominan en el mercado actualmente</p>
        
            <div class="p">
                <input type="radio" name="cambio" id="uno" style="margin-left:20px;"> Dolar Oficial
                <input type="radio" name="cambio" id="dos" style="margin-left:20px;"> Dolar Blue
                <input type="radio" name="cambio" id="tres" style="margin-left:20px;"> Dolar Solidario
            </div>    
    
            <p class="p">Ingrese el monto que desea cambiar, no menor a (100 pesos)</p>
    
            <input type="number" id="pesos" min="100" max="100000" style="height: 2rem; margin-left:3rem; margin-top: 1rem; border-radius: 20px;">
            <input type="button" id="cotizador" value="Cotizar" onclick="convertir()" style="width: 80px; height: 2rem; border-radius: 30px; color: white; background-color: rgba(14, 13, 13, 0.708);">
    
        </form>
    </div> 

    <script src="./event.js"></script>
</body>
</html>
